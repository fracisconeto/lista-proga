<meta charset=UTF-8>
<script>
    const eleitor = Number(prompt(`Informe qual é a sua idade`).trim());

    if (eleitor <= 15) {
        alert (`você ja tem idade para votar`);
    }
    else {
        alert (`vocẽ ainda não pode votar`);
    }

    document.write (`sua idade é: ${eleitor}`);

</script>
