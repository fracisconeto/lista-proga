<meta charset=UTF-8>
<script>
    const num1 = Number (prompt(`Informe o primeiro numero`));
    const num2 = Number (prompt(`Informe um segundo numero`));
    const num3 = Number (prompt(`Informe um terceiro numero`));

    if (num1 > num2 && num1 > 3) {
        alert(`O numero: ${num1} é o maior entre os 3`)
    }

    else if (num2 > num1 && num2 > num3) {
        alert (`O numero: ${num2} é o maior entre os 3`);
    }

    else if (num3 > num1 && num3 > num2) {
        alert (`O numero ${num3} é o maior entre os 3`);
    }


</script>
